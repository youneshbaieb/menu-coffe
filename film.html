<!DOCTYPE html>
<html>
  <head>
    <title>film</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="film.css" />
  </head>
  <body>
    <div id="block">
      <div id="dblock">
        <center><h2 id="title">loding...</h2></center>
        <center>
          <p id="Writer"></p>
        </center>
      </div>
      <div>
        <main class="row p-2">
          <section class="col-md-4"><img id="img" /></section>
          <div class="col-md-8">
            <h5 id="p">plot</h5>
            <h6><p id="prg"></p></h6>
            <h5 id="d">director:</h5>
            <h6>
              <p id="dir"></p>
            </h6>
            <p id year></p>
          </div>
        </main>
      </div>
      <script>
        fetch("http://www.omdbapi.com/?apikey=f1fa13ae&t= batman")
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("title").innerText = data.Title;
            document.getElementById("img").src = data.Poster;
            document.getElementById("prg").innerText = data.Plot;
            document.getElementById("Writer").innerText = data.Writer;
            document.getElementById("dir").innerText = data.Director;
            document.getElementById("year").innerText = data.Year;
          });
      </script>
    </div>
  </body>
</html>
